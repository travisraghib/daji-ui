<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <h3>Login</h3>
                <form (ngSubmit)="handleSignIn(email.value, password.value)">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input #email type="email" class="form-control" id="email" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input #password type="password" class="form-control" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
