<nav class="navbar navbar-inverse bg-inverse" *ngIf="!hide">
  <div class="row justify-content-md-center">
    <div class="col">
      <button md-button (click)="back()" *ngIf="!selectedImage">
        <i class="material-icons">keyboard_arrow_left</i>Back
      </button>
    </div>
    <div class="col text-center">
      <button md-mini-fab (click)="handleUploadImage()">next</button>
    </div>

  </div>
</nav>

<div class="page">
  <md-card>
    <md-card-header>
      <md-card-title>About You</md-card-title>
    </md-card-header>
    <md-card-content>
      <md-list>
        <md-list-item>
          <md-select name="ethnicity" placeholder="Ethnicity" (change)="handleUserInput('ethnicity',$event)">
            <md-option [value]="ethnicity" *ngFor="let ethnicity of ethnicities">{{ ethnicity }}
            </md-option>
          </md-select>
        </md-list-item>
        <md-list-item>
          <md-input-container>
            <input mdInput placeholder="Height(cm)" value="">
          </md-input-container>
        </md-list-item>
        <md-list-item>
          I am seeking:
        </md-list-item>
        <md-list-item *ngFor="let gender of seekingGenders">
          <md-checkbox (change)="handleSeekingGenderSelect(gender, $event)">{{gender}}</md-checkbox>
        </md-list-item>
      </md-list>
    </md-card-content>
  </md-card>
</div>
