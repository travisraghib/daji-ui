<nav class="navbar navbar-inverse bg-inverse" *ngIf="!hide">
    <div class="row justify-content-md-center">
        <div class="col">
            <button md-button (click)="back()" *ngIf="!selectedImage">
                <i class="material-icons">keyboard_arrow_left</i>
                {{ 'BACK_BUTTON_TEXT' | translate }}
            </button>
        </div>
        <div class="col text-center">
            <button md-mini-fab (click)="handleNext()">next</button>
        </div>

    </div>
</nav>

<div class="page">
    <md-card>
        <md-card-header>
            <md-card-title>{{ 'USER_PROFILE' | translate }}</md-card-title>
        </md-card-header>
        <md-card-content>
            <md-list>
                <md-list-item>
                    <md-select name="gender" [placeholder]="'USER_GENDER_LABEL' | translate" (change)="handleUserGenderSelect($event)">
                        <md-option [value]="gender" *ngFor="let gender of genders"> {{gender | translate}}</md-option>
                    </md-select>
                </md-list-item>
                <md-list-item class="mt-3">
                    <md-select name="accountType" [placeholder]="'ACCOUNT_TYPE_LABEL' | translate" (change)="handleProfileTypeSelect($event)">
                        <md-option [value]="type.value" *ngFor="let type of accountTypes;">{{ type.label | translate }}</md-option>
                    </md-select>
                </md-list-item>
                <md-list-item class="mt-3">
                    {{ 'USER_SEEKING_LABEL' | translate }}
                </md-list-item>
                <md-list-item *ngFor="let gender of seekingGenders">
                    <md-checkbox (change)="handleSeekingGenderSelect(gender, $event)">{{gender}}</md-checkbox>
                </md-list-item>
            </md-list>
        </md-card-content>
    </md-card>
</div>
